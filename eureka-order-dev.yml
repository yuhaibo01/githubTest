#端口号
server:
  port: 8000
  tomcat:
    max-threads: 10
spring:
  application:
    name: eureka-order  
#Eureka实例名，集群中根据这里相互识别
eureka:
#客户端
  client:
#注册中心地址
    serviceUrl:
      defaultZone: http://localhost:8888/eureka
    register-with-eureka: true
    fetch-registry: true
ribbon:
  ReadTimeout: 5000
  ConnectTimeout: 5000
##开启hystrix断路器 
feign:
  hystrix:
    enabled: true

hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: false
